<!DOCTYPE html>
<head>
{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'music/user_style.css' %}"/>
</head>

<body>
<p>Hi, {{ fullname }}</p>

<p>User with {{ id }} logged in</p>

<form action="{% url 'music:search' %}" method="POST">
     {% csrf_token %}
    <input type="text" placeholder="Search..." name="search" required>
    <input type="submit" value="Search">
</form>

<div id="menu">
{% if popular_videos %}

    {% for v in popular_videos %}
        <!--<p>{{ forloop.count }}</p>-->
        <!--<p>Thumbnail url : {{ v.thumbnail_url }}</p>-->
        <!--<a href="https://www.youtube.com/watch?v={{ v.id }}" ><img src="{{ v.thumbnail_url }}" width="{{ v.thumbnail_width }}" height="{{ v.thumbnail_height }}" /></a>-->
        <a href="/watch/{{ v.id }}" ><img src="{{ v.thumbnail_url }}" width="{{ v.thumbnail_width }}" height="{{ v.thumbnail_height }}" /></a>
        <!--<br>-->
        <p>Title : {{ v.title }}</p>
        <!--<p>Id : {{ v.id }}</p>-->
        <p>Channel Title : {{ v.channelTitle }}</p>
        <!--<p>{{ v.description }}</p>-->
        <!--<p>Caption : {{ v.caption }}</p>-->
        <!--<p>Duration : {{ v.duration }}</p>-->
        <p>views : {{ v.viewCount }}</p>
        <!--<p>likes : {{ v.likeCount }}</p>-->
        <br>
    {% endfor %}
{% endif %}
</div>
</body>

</html>
